          const { getAnalytics } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js");
          const { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } = 
            await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js");

          const firebaseConfig = {
            apiKey: "AIzaSyC8MXihU-0-FRkYwx0qrs_Sv4CKZCVgFUs",
            authDomain: "fib-training-tracker.firebaseapp.com",
            projectId: "fib-training-tracker",
            storageBucket: "fib-training-tracker.appspot.com",
            messagingSenderId: "1086248091161",
            appId: "1:1086248091161:web:6e74e452d665123e88f488",
            measurementId: "G-ZHPFZNV4WZ",
            databaseURL: "https://fib-training-tracker-default-rtdb.firebaseio.com"
          };

          // Initialize Firebase
          const app = initializeApp(firebaseConfig);
          const database = getDatabase(app);
          const auth = getAuth(app);

          // Make functions available globally
          window.fbDatabase = database;
          window.fbRef = ref;
          window.fbSet = set;
          window.fbOnValue = onValue;
          window.fbUpdate = update;
          window.fbGet = fbGet;
          window.fbAuth = auth;
          window.fbSignIn = signInWithEmailAndPassword;
          window.fbSignOut = signOut;
          window.fbOnAuthStateChanged = onAuthStateChanged;
          
          // Track authentication state
          window.isAuthenticated = false;
          
          // Listen for auth state changes
          onAuthStateChanged(auth, (user) => {
            window.isAuthenticated = !!user;
            updateAuthUI(user);
          });

          // Initialize SOPs
          if (!window.sops) {
            window.sops = [];
          }

          // Load SOPs
          await window.loadSOPs();

          return true;
        } catch (error) {
          console.error('Firebase initialization error:', error);
          showDatabaseError('Failed to initialize database. Please refresh the page.');
          return false;
        }
      }

      // Update UI based on auth state
      function updateAuthUI(user) {
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const userEmail = document.getElementById('userEmail');
        
        if (user) {
          loginBtn.style.display = 'none';
          logoutBtn.style.display = 'block';
          userEmail.textContent = user.email;
          userEmail.style.display = 'block';
        } else {
          loginBtn.style.display = 'block';
          logoutBtn.style.display = 'none';
          userEmail.style.display = 'none';
        }
        
        // Re-render SOPs to show/hide edit buttons
        if (window.sops && window.sops.bureauGuidelines) {
          initializeSOPs();
        }
      }
      window.updateAuthUI = updateAuthUI;

      // Login function
      async function showLogin() {
        const email = prompt('Enter your email:');
        if (!email) return;
        
        const password = prompt('Enter your password:');
        if (!password) return;
        
        try {
          await window.fbSignIn(window.fbAuth, email, password);
          alert('Login successful!');
        } catch (error) {
          console.error('Login error:', error);
          if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password') {
            alert('Invalid email or password. Please try again.');
          } else if (error.code === 'auth/user-not-found') {
            alert('No user found with this email.');
          } else if (error.code === 'auth/too-many-requests') {
            alert('Too many failed attempts. Please try again later.');
          } else {
            alert('Login failed: ' + error.message);
          }
        }
      }
      window.showLogin = showLogin;

      // Logout function
      async function logout() {
        try {
          await window.fbSignOut(window.fbAuth);
          alert('Logged out successfully!');
        } catch (error) {
          console.error('Logout error:', error);
          alert('Logout failed: ' + error.message);
        }
      }
      window.logout = logout;

      // Function to toggle sections
      function toggleSection(sectionId) {
        const content = document.getElementById(`section-content-${sectionId}`);
        const header = document.getElementById(`section-${sectionId}`);
        const icon = header.querySelector('.toggle-icon');
        
        if (content.style.display === 'none') {
          content.style.display = 'block';
          icon.style.transform = 'rotate(180deg)';
        } else {
          content.style.display = 'none';
          icon.style.transform = 'rotate(0deg)';
        }
      }
      window.toggleSection = toggleSection;

      // Function to toggle groups
      function toggleGroup(groupId) {
        const container = document.getElementById(`${groupId}Container`);
        const section = document.querySelector(`#${groupId}`);
        const icon = section.querySelector('.toggle-icon');
        
        if (container.style.display === 'none') {
          container.style.display = 'block';
          section.classList.add('expanded');
          icon.style.transform = 'rotate(180deg)';
        } else {
          container.style.display = 'none';
          section.classList.remove('expanded');
          icon.style.transform = 'rotate(0deg)';
        }
      }
      window.toggleGroup = toggleGroup;

      // Function to apply formatting
      function applyFormat(command, value = null) {
        document.execCommand(command, false, value);
      }
      window.applyFormat = applyFormat;

      // Function to edit section
      async function editSection(sectionId, groupId) {
        // Check authentication
        if (!window.isAuthenticated) {
          alert('You must be logged in to edit SOPs.');
          showLogin();
          return;
        }
        
        const contentDiv = document.getElementById(`section-content-${sectionId}`);
        const editBtn = contentDiv.querySelector('.edit-section-btn');
        const leadElement = contentDiv.querySelector('.section-lead p');
        const contentElement = contentDiv.querySelector('.section-content');
        
        // Check if already in edit mode
        if (contentDiv.classList.contains('editing')) return;
        
        contentDiv.classList.add('editing');
        editBtn.style.display = 'none';
        
        // Store original values
        const originalLead = leadElement ? leadElement.innerHTML : null;
        const originalContent = contentElement.innerHTML;
        
        // Make lead editable (simple text, no toolbar)
        if (leadElement) {
          leadElement.contentEditable = 'true';
          leadElement.style.background = 'rgba(34, 197, 94, 0.1)';
          leadElement.style.padding = '8px';
          leadElement.style.borderRadius = '4px';
          leadElement.style.border = '1px solid rgba(34, 197, 94, 0.3)';
          leadElement.focus();
        }
        
        // Create formatting toolbar for content
        const toolbar = document.createElement('div');
        toolbar.className = 'format-toolbar';
        toolbar.innerHTML = `
          <button onclick="applyFormat('bold')" title="Bold" class="format-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
              <path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
            </svg>
          </button>
          <button onclick="applyFormat('italic')" title="Italic" class="format-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="19" y1="4" x2="10" y2="4"></line>
              <line x1="14" y1="20" x2="5" y2="20"></line>
              <line x1="15" y1="4" x2="9" y2="20"></line>
            </svg>
          </button>
          <button onclick="applyFormat('underline')" title="Underline" class="format-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M6 3v7a6 6 0 0 0 6 6 6 6 0 0 0 6-6V3"></path>
              <line x1="4" y1="21" x2="20" y2="21"></line>
            </svg>
          </button>
          <div class="toolbar-divider"></div>
          <select onchange="applyFormat('fontSize', this.value); this.value='';" class="format-select" title="Font Size">
            <option value="">Size</option>
            <option value="1">Small</option>
            <option value="3">Normal</option>
            <option value="5">Large</option>
            <option value="7">Extra Large</option>
          </select>
          <input type="color" onchange="applyFormat('foreColor', this.value)" class="format-color" title="Text Color" value="#ffffff">
          <button onclick="applyFormat('removeFormat')" title="Clear Formatting" class="format-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 7h16M9 7v10M15 7v5M12 17h6"></path>
              <line x1="3" y1="3" x2="21" y2="21"></line>
            </svg>
          </button>
        `;
        
        // Insert toolbar before content element
        contentElement.parentNode.insertBefore(toolbar, contentElement);
        
        // Make content editable
        contentElement.contentEditable = 'true';
        contentElement.style.background = 'rgba(34, 197, 94, 0.1)';
        contentElement.style.padding = '8px';
        contentElement.style.borderRadius = '4px';
        contentElement.style.border = '1px solid rgba(34, 197, 94, 0.3)';
        contentElement.style.minHeight = '100px';
        
        // Create action buttons
        const actionsDiv = document.createElement('div');
        actionsDiv.className = 'edit-actions';
        
        const saveBtn = document.createElement('button');
        saveBtn.className = 'save-btn';
        saveBtn.textContent = 'Save';
        saveBtn.onclick = async (e) => {
          e.stopPropagation();
          
          const group = window.sops[groupId];
          const section = group.sections.find(s => s.id === sectionId);
          
          if (leadElement) {
            section.lead = leadElement.textContent.trim();
          }
          section.content = contentElement.innerHTML.trim();
          
          await saveSOPs();
          await initializeSOPs();
        };
        
        const cancelBtn = document.createElement('button');
        cancelBtn.className = 'cancel-btn';
        cancelBtn.textContent = 'Cancel';
        cancelBtn.onclick = (e) => {
          e.stopPropagation();
          
          if (leadElement) {
            leadElement.innerHTML = originalLead;
            leadElement.contentEditable = 'false';
            leadElement.style.background = '';
            leadElement.style.padding = '';
            leadElement.style.borderRadius = '';
            leadElement.style.border = '';
          }
          
          contentElement.innerHTML = originalContent;
          contentElement.contentEditable = 'false';
          contentElement.style.background = '';
          contentElement.style.padding = '';
          contentElement.style.borderRadius = '';
          contentElement.style.border = '';
          contentElement.style.minHeight = '';
          
          toolbar.remove();
          contentDiv.classList.remove('editing');
          editBtn.style.display = '';
          actionsDiv.remove();
        };
        
        actionsDiv.appendChild(saveBtn);
        actionsDiv.appendChild(cancelBtn);
        contentDiv.appendChild(actionsDiv);
      }
      window.editSection = editSection;

      // Load SOPs from Firebase
      window.loadSOPs = async function() {
        try {
          const snapshot = await window.fbGet(window.fbRef(window.fbDatabase, 'sops'));
          if (snapshot.exists()) {
            window.sops = snapshot.val();
          } else {
            window.sops = window.defaultSOPs;
            await saveSOPs();
          }
          await initializeSOPs();
        } catch (error) {
          console.error('Error loading SOPs:', error);
          window.sops = window.defaultSOPs;
          await initializeSOPs();
        }
      };

      // Save SOPs to Firebase
      window.saveSOPs = async function() {
        try {
          await window.fbSet(window.fbRef(window.fbDatabase, 'sops'), window.sops);
        } catch (error) {
          console.error('Error saving SOPs:', error);
          throw error;
        }
      };

      // Initialize SOPs display
      async function initializeSOPs() {
        const groups = ['bureauGuidelines', 'divisionSOPs', 'specialityHandbooks'];
        
        groups.forEach(groupId => {
          const container = document.getElementById(`${groupId}Container`);
          if (!container) return;
          
          container.innerHTML = '';
          const group = window.sops[groupId];
          
          group.sections.forEach(section => {
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'sop-section';
            sectionDiv.id = `section-${section.id}`;
            
            const header = document.createElement('div');
            header.className = 'sop-section-header';
            header.onclick = () => toggleSection(section.id);
            header.innerHTML = `
              ${section.title}
              <span class="toggle-icon">▼</span>
            `;
            
            const content = document.createElement('div');
            content.className = 'sop-section-content';
            content.id = `section-content-${section.id}`;
            content.style.display = 'none';
            
            // Edit button (only show if authenticated)
            const editBtn = document.createElement('button');
            editBtn.className = 'edit-section-btn';
            editBtn.title = 'Edit Section';
            editBtn.style.display = window.isAuthenticated ? 'flex' : 'none';
            editBtn.innerHTML = `
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
              </svg>
            `;
            editBtn.onclick = (e) => {
              e.stopPropagation();
              editSection(section.id, groupId);
            };
            
            // Only create lead div for non-bureau guidelines sections
            let leadDiv;
            if (groupId !== 'bureauGuidelines') {
              leadDiv = document.createElement('div');
              leadDiv.className = 'section-lead';
              const leadTitle = groupId === 'specialityHandbooks' ? 'Speciality Expert' : 'Division Lead';
              leadDiv.innerHTML = `
                <h4>${leadTitle}</h4>
                <p>${section.lead || 'Not assigned'}</p>
              `;
            }
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'section-content';
            contentDiv.innerHTML = section.content || 'No content available';
            
            content.appendChild(editBtn);
            if (leadDiv) content.appendChild(leadDiv);
            content.appendChild(contentDiv);
            
            sectionDiv.appendChild(header);
            sectionDiv.appendChild(content);
            container.appendChild(sectionDiv);
          });
        });
      }

      // Initialize Firebase when the page loads
      window.addEventListener('load', initializeFirebase);
    </script>
